<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbuQuick - Request Ambulance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        
        
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #e74c3c;
            color: white;
            padding: 8px;
            z-index: 100;
        }
        .skip-link:focus {
            top: 0;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <header>
        <div class="container">
            <h1 class="logo"><i class="fa-solid fa-ambulance" aria-hidden="true"></i> AmbuQuick</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Why Us?</a></li>
                    <li><a href="how-it-works.html">How It Works</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main">
        <div class="container" style="margin-top: 10px;">
            <h2 style="text-align: center;">Request an Ambulance</h2>
            <form action="ambulance-details.html" method="GET">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="emergency-type">Type of Emergency:</label>
                <input type="text" id="emergency-type" name="emergency-type" required>

                <button type="submit">Request Ambulance</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AmbuQuick. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
